<!doctype html>
<html lang="ja">
  <head>
    <title>„Ç¥„É™„É©ËªçÊú¨ÈÉ®</title>
    <link href="https://i.gyazo.com/6843062fa6370335f21b596a85ca3607.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  </head>

  <body>
    <v-app id="app">
      <template>

        <v-card
          flat
          class="fullheight"
        >
          <div
            class="d-flex flex-column align-center justify-center fullheight"
          >
            <h1 class="flex-row">
              {{ icon }}{{ text }}{{ icon }}
            </h1>

            <v-btn
              @click="increment()"
              outlined
              large
              :disabled="disabled"
              :loading="loading"
            >
              ü¶ç
            </v-btn>
          </div>
        </v-card>

        <v-dialog
          v-model="dialog"
          width="500"
          persistent
        >

          <v-card>
            <v-card-text class="text-h5 py-7">
              {{ dialogMessage }}
            </v-card-text>

            <v-divider></v-divider>

            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn
                @click="close()"
                grey
                outlined
              >
              „Ç¶„Éõ„ÉÉ‚ù§Ô∏é
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </template>
    </v-app>
  </body>

  <style>
    html {
      height: 100%;
      touch-action: manipulation;
    }

    body {
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      height: 100%;
      margin: 0;
      font-family: "MS P„Ç¥„Ç∑„ÉÉ„ÇØ" ;
    }

    .fullheight {
      height: 100%;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      vuetify: new Vuetify(),
      el: "#app",
      data: {
        count: 2,
        text: "„Ç¶„Éõ„Ç¶„Éõ",
        icon: "ü¶äüê∞",
        disabled: false,
        loading: false,
        dialog: false,
        dialogMessage: "„Éâ„Éº„Éº„Éº„Éº„Éº„É≥",
      },
      methods: {
        async increment() {
          this.count++
          const _sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

          if ( this.count > 10 ) {
            this.disabled = true
            this.loading = true
            await _sleep(4000);
            this.dialog = true
          }
          this.text = "„Ç¶„Éõ".repeat(this.count)
        },
        close() {
          this.count = 2
          this.disabled = false
          this.loading = false
          this.dialog = false
        },
      }
    })
   </script>
